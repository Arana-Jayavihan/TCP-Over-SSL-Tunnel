[settings]
# Local IP to bind listeners (use 0.0.0.0 for all interfaces)
local_ip = 127.0.0.1
# Port for the SSL tunnel listener
listen_port = 9092
# Port for SOCKS5 proxy
socks_port = 1080
# Maximum concurrent connections (default: 100)
max_connections = 100

[http_proxy]
# Enable HTTP-to-SOCKS bridge (requires pproxy)
enable = true
# Expose HTTP proxy on all interfaces (use with caution)
expose = false
# HTTP proxy port
http_port = 1090

[ssh]
# SSH server hostname or IP
host = example.com
# SSH server port
stun_port = 22
# Path to SSH private key (optional, overrides password)
# key_file = ~/.ssh/id_rsa
# Path to known_hosts file (optional, defaults to ~/.ssh/known_hosts)
# known_hosts = ~/.ssh/known_hosts
# SSH host key fingerprint for verification (recommended for security)
# host_key_fingerprint = SHA256:XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

[sni]
# Server Name Indication hostname for TLS handshake
server_name = www.example.com

[account]
# SSH username
username = your_username
# SSH password (prefer using TCP_TUNNEL_PASSWORD env var instead)
password = your_password

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR
level = INFO
# Optional log file path
# file = /var/log/tcp-tunnel.log
