[settings]
local_ip = 127.0.0.1
listen_port = 9092
socks_port = 1080

[http_proxy]
enable = true
expose = false
http_port = 1090

[ssh]
host = 111.222.333.444
stun_port = 22
# Path to SSH private key (optional, takes priority over password)
# key_file = /path/to/private_key.pem

[sni]
server_name = www.example.com

[account]
username = your_username
# Password for SSH authentication (optional if using key_file)
# Prefer using TCP_TUNNEL_PASSWORD environment variable instead
password = your_password
